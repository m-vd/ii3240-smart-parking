<!DOCTYPE HTML>
<html>
<head>
    <title>White Edition</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
</head>
<body>
<header>
  <nav class="main-nav">
    <ul>
      <li>
          <ul>
              <li><a href="/getCountTicket">Laporan Tiket</a></li>
              <li><a href="/getDisaster">Laporan Kejadian</a></li>
              <li><a href="/getCountPayment">Laporan Keuangan</a></li>
              <li><a href="/report">Generate Report</a></li>
              <li><a href="/answer-help">Jawab Pertanyaan</a></li>
              <li><a href="/report">Generate Report</a></li>
          </ul>
      </li>
    </ul>
  </nav>
</header>


<section id="video" class="home">
  <h1>SMART PARKIR</h1>
  <h2>LAPORAN KEJADIAN</h2>
</section>
<section id="main-content">
    <form action="/add-disaster" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label>Lokasi</label>
            <select class=form-control id="locationID" name="locationID" placeholder="Silahkan pilih lokasi">
                <option value="Motor_Sipil">Sipil</option>
                <option value="Motor_SR">SR (Motor)</option>
                <option value="Mobil_SR">SR (Mobil)</option>
                <option value="Dalam_Motor_LabtekV">Labtek V (Motor)</option>
                <option value="Dalam_Mobil_LabtekV">Labtek V (Mobil)</option>
                <option value="Dalam_Motor_LabtekVIII">Labtek VIII (Motor)</option>
                <option value="Dalam_Mobil_LabtekVIII">Labtek VIII (Mobil)</option>
            </select>
        </div>
        <div class="form-group">
            <label for="status">Status</label>
            <input class="form-control" name="status" id="status" /><br />
        </div>
        <div class="form-group">
            <label for="description">Deskripsi</label>
            <input class="form-control" name="description" id="description" /><br />
        </div>
        <input type="submit" class="btn btn-dark btn-block" name="Add" value="Download Report" />
    </form>
</section>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
